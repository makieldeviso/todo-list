<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
    <script src="https://kit.fontawesome.com/ff4bf87dd5.js" crossorigin="anonymous"></script>
    <title>Todo List</title>
</head>
<body>
    <header>
        <div id="title-banner">
            <img id="logo" src="./assets/logo.png" alt="logo">
            <h1 id="page-title">Todo List</h1>
        </div>

        <div id="date-banner">
            <p id="banner-full-date">
                <span id="banner-month">Oct</span>
                <span id="banner-day">5</span><span class="separator">,</span>
                <span id="banner-year">2023</span>
            </p>
            <p class="banner-weekday">
                <span id="banner-weekday">Thursday</span>
            </p>

        </div>
    </header>

    <main>
        <div id="sidebar">

            <div id="user" class="user-detail">
                <img id="user-pic" src="./assets/profile-sample.svg" alt="User profile picture">
                <p id="user-greet">Hello</p>
                <h3 id="user-name">User</h3>
            </div>
            
            <div id="main-categories-cont">

                <div id="today" class="category selected">
                    <img src="./assets/today-icon.svg" alt="today-icon" class="tab-icon">
                    <h3>Today</h3>
                    <p id="today-count" data-count=""></p>
                </div>

                <div id="upcoming" class="category">
                    <img src="./assets/upcoming-icon.svg" alt="upcoming-icon" class="tab-icon">
                    <h3>Upcoming</h3>
                    <p id="upcoming-count" data-count=""></p>
                </div>

                <div id="someday" class="category">
                    <img src="./assets/someday-icon.svg" alt="someday-icon" class="tab-icon">
                    <h3>Someday</h3>
                    <p id="someday-count" data-count=""></p>
                </div>

                <div id="overdue" class="category">
                    <img src="./assets/overdue-icon.svg" alt="overdue-icon" class="tab-icon">
                    <h3>Overdue</h3>
                    <p id="overdue-count" data-count=""></p>
                </div>
                
                <div id="events" class="category">
                    <img src="./assets/events-icon.svg" alt="events-icon" class="tab-icon">
                    <h3>Events</h3>
                    <p id="events-count" data-count=""></p>
                </div>

                <div id="projects" class="category">
                    <img src="./assets/projects-icon.svg" alt="projects-icon" class="tab-icon">
                    <h3>Projects</h3>
                    <p id="projects-count" data-count=""></p>
                </div>
            </div>

            <div id="priority-categories">

                <div id="high-prio" class="category">
                    <img src="./assets/high-prio.svg" alt="high priority icon" class="tab-icon">
                    <h3>High</h3>
                    <p id="high-count" data-count=""></p>
                </div>

                <div id="mid-prio" class="category">
                    <img src="./assets/mid-prio.svg" alt="mid priority icon" class="tab-icon">
                    <h3>Mid</h3>
                    <p id="mid-count" data-count=""></p>
                </div>

                <div id="low-prio" class="category">
                    <img src="./assets/low-prio.svg" alt="low priority icon" class="tab-icon">
                    <h3>Low</h3>
                    <p id="low-count" data-count=""></p>
                </div>
            </div>
  
            <div id="add-button">
                <button id="new-event-front" value="new-event">
                    <span class="add-icon"></span>
                    <span class="add-label">New Event</span>
                </button>

                <button id="new-project-front" value="new-project">
                    <span class="add-icon"></span>
                    <span class="add-label">New Project</span>
                </button>

                <button id="add">
                    &nbsp;
                </button>
            </div>
        </div>
        
        <div id="todo-display">
            <div id='action-btns'>
                <button id="back-sidebar" value="back" class="action-btn back" data-action="default">
                    &nbsp;
                </button>
            </div>

            <div id="item-display">
                
            </div> <!-- #item-display -->
        </div> <!-- #todo-display -->
        
    </main>

    <footer>
        <!-- <div id="footer-cont">
            <p>Copyright <i class="fa-regular fa-copyright"></i> 2023 - Fred Mark Baldeviso</p>
            <p id="github-link"><a href="https://github.com/makieldeviso">makieldeviso <i class="fa-brands fa-github"></i></a></p>
        </div> -->
    </footer>
</body>
</html>

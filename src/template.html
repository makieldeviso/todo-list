<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
</head>
<body>
    <header>
        <div id="title-banner">
            <img id="logo" src="./assets/logo.png" alt="logo">
            <h1 id="page-title">Todo List</h1>
        </div>

        <!-- <button id="sidebar-btn" aria-label="Menu">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>menu</title><path d="M3,6H21V8H3V6M3,11H21V13H3V11M3,16H21V18H3V16Z" /></svg>
        </button> -->
    </header>

    <main>
        <div id="sidebar">
            <div id="events-cont">

                <div id="inbox" class="category">
                    <svg class="tab-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>inbox</title><path d="M19,15H15A3,3 0 0,1 12,18A3,3 0 0,1 9,15H5V5H19M19,3H5C3.89,3 3,3.9 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V5A2,2 0 0,0 19,3Z" /></svg>
                    <h3>Inbox</h3>
                    <p id="inbox-count" data-count="5">5</p>
                </div>

                <div id="today" class="category">
                    <img src="./assets/today-icon.svg" alt="today-icon" class="tab-icon">
                    <h3>Today</h3>
                    <p id="today-count" data-count="5">5</p>
                </div>

                <div id="upcoming" class="category">
                    <img src="./assets/upcoming-icon.svg" alt="upcoming-icon" class="tab-icon">
                    <h3>Upcoming</h3>
                    <p id="upcoming-count" data-count="5">5</p>
                </div>

                <div id="someday" class="category">
                    <img src="./assets/someday-icon.svg" alt="someday-icon" class="tab-icon">
                    <h3>Someday</h3>
                    <p id="someday-count" data-count="5">5</p>
                </div>

                <div id="overdue" class="category">
                    <img src="./assets/overdue-icon.svg" alt="overdue-icon" class="tab-icon">
                    <h3>Overdue</h3>
                    <p id="overdue-count" data-count="5">5</p>
                </div>
                
                <div id="events" class="category">
                    <img src="./assets/events-icon.svg" alt="events-icon" class="tab-icon">
                    <h3>Events</h2>
                    <p id="events-count" data-count="5">5</p>
                </div>

                <div id="projects" class="category">
                    <img src="./assets/projects-icon.svg" alt="projects-icon" class="tab-icon">
                    <h3>Projects</h2>
                    <p id="projects-count" data-count="5">5</p>
                </div>
            </div>

            <div id="priority-sum">
                <h2 class="filter-header">Priority Filter</h2>

                <div id="high-prio" class="category">
                    <img src="./assets/high-prio.svg" alt="high priority icon" class="tab-icon">
                    <h3>High</h2>
                    <p id="high-count" data-count="5">5</p>
                </div>

                <div id="mid-prio" class="category">
                    <img src="./assets/mid-prio.svg" alt="mid priority icon" class="tab-icon">
                    <h3>Mid</h2>
                    <p id="mid-count" data-count="5">5</p>
                </div>

                <div id="low-prio" class="category">
                    <img src="./assets/low-prio.svg" alt="low priority icon" class="tab-icon">
                    <h3>Low</h2>
                    <p id="low-count" data-count="5">5</p>
                </div>
            </div>
  
            <div id="add-button">
                <button id="add">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>plus</title><path d="M19,13H13V19H11V13H5V11H11V5H13V11H19V13Z" /></svg>
                </button>
            </div>
        </div>
        
        <div id="todo-display">
            <div id='action-btns'>
                <button id="back-sidebar" value="back" class="action-btn back">
                    <span class="icon"></span>

                </button>
            </div>

            <div id="item-display">
                
            </div> <!-- #item-display -->
        </div> <!-- #todo-display -->
        
    </main>

    <footer></footer>
</body>
</html>
